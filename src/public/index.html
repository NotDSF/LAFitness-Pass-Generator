<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAFitness Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h1>LAFitness</h1>
        <h2>Guest Pass Generator</h2>
        <div class="input-container">
            <input type="text" name="" id="firstname" placeholder="First Name">
            <input type="text" name="" id="lastname" placeholder="Last Name">
            <input type="text" name="" id="phone" placeholder="Phone Number">
            <input type="text" name="" id="email" placeholder="Your Email">
            <input type="text" name="" id="clubid" placeholder="Club ID">
            <p id="amount">Amount to Generate (1)</p>
            <input type="range" id="slider" min="1" max="500" oninput="SliderChange()" value="1" class="slider">
            <input type="button" value="Generate" onclick="Generate()">
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>
</html>
